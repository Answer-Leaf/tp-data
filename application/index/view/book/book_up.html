<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改页</title>
</head>
<body>
<form action="/bookup/{$b.book_id}" method="post">
    <table border="1">
        <tr>
            <td>图书名称</td>
            <td>
                <input type="text" name="book_name" value="{$b.book_name}">
            </td>
        </tr>
        <tr>
            <td>价格</td>
            <td>
                <input type="text" name="book_price" value="{$b.book_price}">
            </td>
        </tr>
        <tr>
            <td>数量</td>
            <td>
                <input type="text" name="book_num" value="{$b.book_num}">
            </td>
        </tr>
        <tr>
            <td>是否上架</td>
            <td>
                是 <input type="radio" name="is_sale" value="1" checked>
                否 <input type="radio" name="is_sale" value="2">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="修改">
            </td>
            <td></td>
        </tr>
    </table>
</form>
<a href="/book">返回列表页</a>
</body>
</html>
