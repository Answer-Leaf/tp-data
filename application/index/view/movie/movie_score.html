<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

    <body>
    <h1>热门电影评分（百分制）</h1>
    <form action="/movie/add" method="post">
        <table border="1">
            <tr>
                <th>电影名</th>
                <th>分数</th>
            </tr>

            {foreach $m as $k => $v}
            <tr>
                <td>{$v['movie_name']}【{$avg[$k]['avg']}】</td>
                <td>
                    <input type="text" name="{$v['id']}">
                </td>
            </tr>
            {/foreach}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交评分">
                </td>
            </tr>
        </table>

    </form>
    </body>
